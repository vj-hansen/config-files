general {
        colors = true
        interval = 5
}

order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "Wi-Fi:%essid"
        format_down = "Wi-Fi:down"
}

ethernet _first_ {
        format_up = "E:(%speed)"
        format_down = "E:down"
}

battery all {
	format = "%status%percentage"
	format_down = "No battery"
	status_chr = "CHR:"
	status_bat = "BAT:"
	low_threshold = 10
}

volume master {
        format = "VOL:%volume"
        format_muted = "VOL:muted:%volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}
