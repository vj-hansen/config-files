# ThinkPad X260

COMMON_FLAGS="-march=skylake -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

PORTAGE_NICENESS=1
MAKEOPTS="-j4"
USE=" \
	-pulseaudio -systemd -aqua -css -gnome \
     	-ios -kde -ipod -emacs -xemacs alsa \
     	-quicktime -nas elogind -dvd -dvdr \
     	-nvenc -plasma xetex X xorg -wayland \
	-gpm qt5 \
"

VIDEO_CARDS="intel i965"
INPUT_DEVICES="synaptics libinput"

ACCEPT_LICENSE="ms-teams-pre all-rights-reserved unRAR android"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="https://mirrors.dotsrc.org/gentoo/"
